query Outline ($oid: Int!) {
  outline(oid: $oid) {
    name
    oid
    rootEntry {
      childCount
      children {
        childCount
        content
        eid
        expanded
        name
        parentEid
        rendered
        uuid
      }
      content
      eid
      expanded
      name
      rendered
      uuid
    }
  }
}
